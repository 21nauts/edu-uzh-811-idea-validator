version: '3.8'

services:
  app:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3933:3933"
    environment:
      - NODE_ENV=development
      - PORT=3933
      - HOSTNAME=0.0.0.0
    volumes:
      - ./app/startup-validator:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
